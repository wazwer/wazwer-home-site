<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>wazwer</title>
    <style>
        body {
            background-color: #2c2935;
            color: white;
            font-family: Verdana, Geneva, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 30px;
        }

        a {
            color: #fcd063;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .center {
            text-align: center;
        }

        .pixel-kascade-overlay {
            position: absolute;
            /* or absolute if inside a wrapper */
            bottom: -320px;
            /* matches the height of the link bar so she sits on it */
            left: 80%;
            transform: translateX(-400px);
            height: 800px;
            width: auto;
            z-index: 11;
            pointer-events: none;
            /* avoid blocking links */
        }

        .link-bar {
            height: 40px;
            /* Adjust to match image's height */
            background: url('images/Links_Header.png') repeat-x left center;
            background-size: auto 100%;
            /* tile width-wise, scale to bar height */
            position: absolute;
            left: 0;
            width: 100%;
            z-index: 2;
        }

        .link-bar-spacer {
            height: 40px;
            /* match the height of link-bar */
        }

        .status-triangle {
            position: absolute;
            /*CSS triangle trick */
            bottom: 250px;
            /* match iframe's vertical position */
            left: 80%;
            transform: translateX(-150px);
            /* offset to the right edge of iframe + spacing */
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 12px solid #111;
            z-index: 12;
        }

        .button {
            width: 81px;
            height: 33px;
        }

        .double-height-button {
            width: 110px;
            height: 85px;
        }
    </style>
</head>

<body>
